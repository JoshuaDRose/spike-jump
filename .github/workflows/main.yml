name: CI

on:
  push:
    branches: [master]
  pull_request:
  
jobs:
  main:
    runs-on:
      - windows-latest:
        python: 3.9
        toxenv: py
        
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - run: python -mpip install --upgrade setuptools pip tox virtualenv
    - run: tox -e ${{ matrix.toxenv }}
